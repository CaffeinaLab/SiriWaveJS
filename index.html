<html>

<head>
   <title>SiriWave</title>
   <style>
      body {
         background: #000;
         padding: 20px;
         margin: 0;
         color: #fff;
         font-family: sans-serif;
         text-align: center;
      }


      #container,
      #container-9 {
         width: 600px;
         height: 300px;
         background: #000;
         border: 1px solid rgba(255, 255, 255, .1);
         margin: 20px;
         margin: 0 auto;
      }
   </style>
   <script src="./dist/siriwave.js"></script>
</head>

<h1>SiriWave</h1>
<div id="container"></div>

<h1>SiriWave iOS9</h1>
<div id="container-9"></div>

<script>
   var SW = new SiriWave({
      container: document.getElementById('container'),
      autostart: true,
   });
   var SW9 = new SiriWave({
      style: 'ios9',
      container: document.getElementById('container-9'),
      autostart: true,
   });
</script>

</html>
